<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search â€¢ ModernBlog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="feed.xml">
    <script defer src="nav.js"></script>
    <script defer src="advanced.js"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --accent: #3b82f6;
            --border: #e5e7eb;
            --radius: 0.75rem;
        }
        [data-theme="dark"] {
            --bg-primary: #121212;
            --bg-secondary: #1a1a1a;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --accent: #60a5fa;
            --border: #374151;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg-primary); color: var(--text-primary); margin:0; }
        header { background: var(--bg-primary); border-bottom: 1px solid var(--border); position: sticky; top:0; z-index:100; }
        nav { max-width: 1200px; margin:0 auto; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; }
        .logo { font-size:1.5rem; font-weight:700; color:var(--text-primary); text-decoration:none; }
        .nav-links { display:flex; gap:1.5rem; align-items:center; }
        .nav-links a { color:var(--text-secondary); text-decoration:none; font-weight:500; padding:0.5rem; }
        .nav-links a:hover { color:var(--text-primary); }
        .theme-toggle { background:none; border:none; cursor:pointer; padding:0.5rem; border-radius:var(--radius); }
        .theme-toggle svg { width:20px; height:20px; fill:var(--text-secondary); transition:fill 0.3s; }
        .theme-toggle:hover svg { fill:var(--text-primary); }
        main { max-width:800px; margin:3rem auto; padding:0 2rem; }
        .search-input { width:100%; padding:0.75rem 1rem; border:1px solid var(--border); border-radius:var(--radius); margin-bottom:2rem; background:var(--bg-secondary); color:var(--text-primary); }
        .results { list-style:none; padding:0; display:flex; flex-direction:column; gap:1rem; }
        .result-item { border:1px solid var(--border); border-radius:var(--radius); padding:1rem; background:var(--bg-secondary); }
        .result-item a { color:var(--accent); text-decoration:none; font-weight:600; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">ModernBlog</a>
            <button class="hamburger" id="hamburger" aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Articles</a>
                <a href="archive.html">Archive</a>
                <a href="topics.html">Topics</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="bookmarks.html">Bookmarks</a>
                <a href="search.html" class="active">Search</a>
                <a href="login.html" id="accountLink">Login</a>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="sunIcon">
                        <path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="moonIcon" style="display:none;">
                        <path d="M10 7a7 7 0 0 0 12 4.9v.1c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2h.1A6.979 6.979 0 0 0 10 7zm-6 5a8 8 0 0 0 15.062 3.762A9 9 0 0 1 8.238 4.938 7.999 7.999 0 0 0 4 12z"/>
                    </svg>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <input type="search" id="searchPageInput" class="search-input" placeholder="Search posts..." autofocus>
        <ul id="results" class="results"></ul>
    </main>
</body>
</html>
