<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with the ModernBlog team.">
    <title>Contact • ModernBlog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <script defer src="nav.js"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.05);
            --shadow-hover: rgba(0, 0, 0, 0.1);
            --max-width: 1200px;
            --radius: 0.75rem;
        }
        [data-theme="dark"] {
            --bg-primary: #121212;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #262626;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-tertiary: #9ca3af;
            --accent: #60a5fa;
            --accent-hover: #93bbfc;
            --border: #374151;
            --shadow: rgba(0, 0, 0, 0.2);
            --shadow-hover: rgba(0, 0, 0, 0.3);
        }
        *{margin:0;padding:0;box-sizing:border-box;}
        html{scroll-behavior:smooth;}
        body{font-family:'Inter',sans-serif;background:var(--bg-primary);color:var(--text-primary);line-height:1.6;}
        header{background:var(--bg-primary-translucent,rgba(255,255,255,0.8));border-bottom:1px solid var(--border);position:sticky;top:0;z-index:100;backdrop-filter:blur(10px);}        
        nav{max-width:var(--max-width);margin:0 auto;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;}
        .logo{font-size:1.5rem;font-weight:700;color:var(--text-primary);text-decoration:none;}
        .nav-links{display:flex;gap:1.5rem;align-items:center;}
        .nav-links a{color:var(--text-secondary);text-decoration:none;font-weight:500;transition:color 0.3s;padding:0.5rem;}
        .nav-links a:hover{color:var(--text-primary);}        
        .nav-links .active{color:var(--accent);font-weight:600;}
        .theme-toggle{background:none;border:none;cursor:pointer;padding:0.5rem;border-radius:var(--radius);display:flex;align-items:center;justify-content:center;}
        .theme-toggle svg{width:20px;height:20px;fill:var(--text-secondary);transition:fill 0.3s;}
        .theme-toggle:hover svg{fill:var(--text-primary);}        

        /* Responsive Nav */
        .hamburger{display:none;background:none;border:none;cursor:pointer;padding:0.5rem;}
        .hamburger svg{width:24px;height:24px;fill:var(--text-secondary);transition:fill 0.3s;}
        .hamburger:hover svg{fill:var(--text-primary);}        
        @media(max-width:768px){
            .hamburger{display:block;}
            #navLinks{position:absolute;top:100%;right:2rem;background:var(--bg-primary);flex-direction:column;align-items:flex-start;width:220px;padding:1rem;border:1px solid var(--border);border-radius:var(--radius);transform:scale(0);transform-origin:top right;transition:transform 0.3s ease;}
            #navLinks.open{transform:scale(1);}#navLinks a{padding:0.5rem 0;}
        }

        /* Hero */
        .contact-hero{text-align:center;padding:5rem 2rem 3rem;max-width:var(--max-width);margin:0 auto;}
        .contact-hero h1{font-size:3rem;font-weight:700;margin-bottom:1rem;background:linear-gradient(135deg,var(--text-primary) 0%,var(--accent) 100%);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;}
        .contact-hero p{font-size:1.25rem;color:var(--text-secondary);max-width:700px;margin:0 auto;}

        /* Contact Section */
        .contact-section{background:var(--bg-secondary);padding:4rem 2rem;}
        .contact-inner{max-width:600px;margin:0 auto;}
        .contact-form{display:flex;flex-direction:column;gap:1.25rem;}
        .contact-form input,.contact-form textarea{padding:0.75rem 1rem;border:1px solid var(--border);border-radius:var(--radius);background:var(--bg-primary);color:var(--text-primary);font-size:1rem;transition:border-color 0.3s,box-shadow 0.3s;}
        .contact-form input:focus,.contact-form textarea:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 3px color-mix(in srgb,var(--accent) 20%,transparent);}        
        .contact-form textarea{resize:vertical;min-height:140px;}
        .btn-primary{background:var(--accent);color:#fff;border:none;padding:0.75rem 1.25rem;border-radius:var(--radius);font-weight:600;cursor:pointer;transition:background 0.3s,transform 0.3s;align-self:flex-start;}
        .btn-primary:hover{background:var(--accent-hover);transform:translateY(-2px);}        
        .success-msg{background:var(--bg-tertiary);color:var(--text-primary);padding:1rem;border-radius:var(--radius);border:1px solid var(--border);}        

        /* Social */
        .contact-links{margin-top:3rem;text-align:center;display:flex;justify-content:center;gap:1.5rem;flex-wrap:wrap;}
        .contact-links a{display:flex;align-items:center;gap:0.5rem;color:var(--text-primary);text-decoration:none;font-weight:500;padding:0.5rem 1rem;border:1px solid var(--border);border-radius:var(--radius);transition:background 0.3s,transform 0.3s;}
        .contact-links a:hover{background:var(--bg-tertiary);transform:translateY(-2px);}        
        .contact-links svg{width:18px;height:18px;fill:currentColor;}

        footer{text-align:center;padding:2rem;color:var(--text-secondary);font-size:0.875rem;}
        @media(max-width:768px){.contact-hero h1{font-size:2.25rem;}.contact-hero p{font-size:1.125rem;}}
    </style>
</head>
<body>
<header>
    <nav>
        <a href="index.html" class="logo">ModernBlog</a>
        <button class="hamburger" id="hamburger" aria-label="Toggle navigation"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18"/></svg></button>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Articles</a>
            <a href="archive.html">Archive</a>
            <a href="topics.html">Topics</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <!-- Sun & moon icons -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="sunIcon"><path d="M6.76 4.84l-1.8-1.79-1.42 1.41 1.79 1.8 1.43-1.42zM1 11h3v2H1v-2zm10-9h2v3h-2V2zm9.66 3.46l-1.41-1.41-1.8 1.79 1.42 1.42 1.79-1.8zM17.24 19.16l1.8 1.79 1.41-1.41-1.79-1.8-1.42 1.42zM20 11h3v2h-3v-2zm-9 9h2v3h-2v-3zM3.34 18.54l1.41 1.41 1.8-1.79-1.42-1.42-1.79 1.8z"/><circle cx="12" cy="13" r="5"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="moonIcon" style="display:none;"><path d="M10 7a7 7 0 0 0 12 4.9v.1c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2h.1A6.979 6.979 0 0 0 10 7zm-6 5a8 8 0 0 0 15.062 3.762A9 9 0 0 1 8.238 4.938 7.999 7.999 0 0 0 4 12z"/></svg>
            </button>
        </div>
    </nav>
</header>

<main>
    <section class="contact-hero">
        <h1>Get in Touch</h1>
        <p>We’d love to hear from you! Use the form below or reach out through social media.</p>
    </section>

    <section class="contact-section">
        <div class="contact-inner">
            <form class="contact-form" id="contactForm" novalidate>
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn-primary">Send Message</button>
                <div id="formResponse" style="display:none;"></div>
            </form>

            <div class="contact-links">
                <a href="mailto:hello@example.com"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 13.065L2.4 6H21.6L12 13.065z"/><path d="M21 8.435v9.565H3V8.435l9 6.13 9-6.13z"/></svg> Email Us</a>
                <a href="https://twitter.com" target="_blank" rel="noopener"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045C7.69 8.095 4.062 6.135 1.633 3.156.343 5.369.964 8.264 3.156 9.73c-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/></svg> Twitter</a>
                <a href="https://linkedin.com" target="_blank" rel="noopener"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 0h-14C2.239 0 0 2.239 0 5v14c0 2.761 2.239 5 5 5h14c2.76 0 5-2.239 5-5V5c0-2.761-2.24-5-5-5zm-11 19H5V8h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.784 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0V19h-3V8h3v1.765c1.396-2.586 7-2.777 7 2.476V19z"/></svg> LinkedIn</a>
            </div>
        </div>
    </section>
</main>

<footer>&copy; <span id="year"></span> ModernBlog. All rights reserved.</footer>

<script>
    document.addEventListener('DOMContentLoaded',()=>{
        const themeToggle=document.getElementById('themeToggle');
        const sunIcon=document.getElementById('sunIcon');
        const moonIcon=document.getElementById('moonIcon');
        const html=document.documentElement;
        const updateIcon=t=>{sunIcon.style.display=t==='dark'?'none':'block';moonIcon.style.display=t==='dark'?'block':'none';};
        const saved=localStorage.getItem('theme')||'light';html.setAttribute('data-theme',saved);updateIcon(saved);
        themeToggle.addEventListener('click',()=>{const current=html.getAttribute('data-theme');const next=current==='light'?'dark':'light';html.setAttribute('data-theme',next);localStorage.setItem('theme',next);updateIcon(next);});
        document.getElementById('year').textContent=new Date().getFullYear();

        const contactForm=document.getElementById('contactForm');
        const responseEl=document.getElementById('formResponse');
        contactForm.addEventListener('submit',e=>{
            e.preventDefault();
            // Simple front-end validation
            const name=document.getElementById('name').value.trim();
            const email=document.getElementById('email').value.trim();
            const message=document.getElementById('message').value.trim();
            const emailRegex=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!name||!email||!message||!emailRegex.test(email)){
                responseEl.textContent='Please fill all fields with a valid email.';
                responseEl.style.display='block';
                responseEl.className='success-msg';
                return;
            }
            // Simulate success
            responseEl.textContent='Thank you for reaching out! We will get back to you soon.';
            responseEl.style.display='block';
            responseEl.className='success-msg';
            contactForm.reset();
        });
    });
</script>
</body>
</html>
