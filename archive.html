<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse the full ModernBlog archive by date.">
    <title>Archive • ModernBlog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="feed.xml">
    <script defer src="nav.js"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.05);
            --shadow-hover: rgba(0, 0, 0, 0.1);
            --max-width: 1200px;
            --radius: 0.75rem;
        }
        [data-theme="dark"] {
            --bg-primary: #121212;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #262626;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-tertiary: #9ca3af;
            --accent: #60a5fa;
            --accent-hover: #93bbfc;
            --border: #374151;
            --shadow: rgba(0, 0, 0, 0.2);
            --shadow-hover: rgba(0, 0, 0, 0.3);
        }
        *{margin:0;padding:0;box-sizing:border-box;}
        html{scroll-behavior:smooth;}
        body{font-family:'Inter',sans-serif;background:var(--bg-primary);color:var(--text-primary);line-height:1.6;}
        header{background:var(--bg-primary-translucent,rgba(255,255,255,0.8));border-bottom:1px solid var(--border);position:sticky;top:0;z-index:100;backdrop-filter:blur(10px);}        
        nav{max-width:var(--max-width);margin:0 auto;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;}
        .logo{font-size:1.5rem;font-weight:700;color:var(--text-primary);text-decoration:none;}
        .nav-links{display:flex;gap:1.5rem;align-items:center;}
        .nav-links a{color:var(--text-secondary);text-decoration:none;font-weight:500;transition:color 0.3s;padding:0.5rem;}
        .nav-links a:hover{color:var(--text-primary);}        
        .nav-links .active{color:var(--accent);font-weight:600;}
        .theme-toggle{background:none;border:none;cursor:pointer;padding:0.5rem;border-radius:var(--radius);display:flex;align-items:center;justify-content:center;}
        .theme-toggle svg{width:20px;height:20px;fill:var(--text-secondary);transition:fill 0.3s;}
        .theme-toggle:hover svg{fill:var(--text-primary);}        

        /* Responsive Nav */
        .hamburger{display:none;background:none;border:none;cursor:pointer;padding:0.5rem;}
        .hamburger svg{width:24px;height:24px;fill:var(--text-secondary);transition:fill 0.3s;}
        .hamburger:hover svg{fill:var(--text-primary);}        
        @media(max-width:768px){
            .hamburger{display:block;}
            #navLinks{position:absolute;top:100%;right:2rem;background:var(--bg-primary);flex-direction:column;align-items:flex-start;width:220px;padding:1rem;border:1px solid var(--border);border-radius:var(--radius);transform:scale(0);transform-origin:top right;transition:transform 0.3s ease;}
            #navLinks.open{transform:scale(1);}#navLinks a{padding:0.5rem 0;}
        }

        /* Hero */
        .archive-hero{text-align:center;padding:5rem 2rem 3rem;max-width:var(--max-width);margin:0 auto;}
        .archive-hero h1{font-size:3rem;font-weight:700;margin-bottom:1rem;background:linear-gradient(135deg,var(--text-primary) 0%,var(--accent) 100%);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;}
        .archive-hero p{font-size:1.25rem;color:var(--text-secondary);max-width:700px;margin:0 auto;}

        /* Filter */
        .archive-filter{display:flex;justify-content:center;gap:1rem;margin:2rem auto;flex-wrap:wrap;}
        .archive-filter select{padding:0.5rem 1rem;border:1px solid var(--border);border-radius:var(--radius);background:var(--bg-primary);color:var(--text-primary);font-size:1rem;}

        /* Archive list */
        .archive-section{background:var(--bg-secondary);padding:4rem 2rem;}
        .archive-inner{max-width:var(--max-width);margin:0 auto;}
        .archive-list{list-style:none;display:flex;flex-direction:column;gap:1.5rem;}
        .archive-item{background:var(--bg-primary);border:1px solid var(--border);border-radius:var(--radius);padding:1.5rem;display:flex;flex-direction:column;gap:0.5rem;transition:box-shadow 0.3s,transform 0.3s;text-decoration:none;color:inherit;}
        .archive-item:hover{box-shadow:0 10px 20px var(--shadow-hover);transform:translateY(-3px);}        
        .archive-date{font-size:0.875rem;color:var(--text-tertiary);}        
        .archive-title{font-size:1.25rem;font-weight:700;color:var(--text-primary);}        
        .archive-excerpt{font-size:1rem;color:var(--text-secondary);}        

        footer{text-align:center;padding:2rem;color:var(--text-secondary);font-size:0.875rem;}
        @media(max-width:768px){.archive-hero h1{font-size:2.25rem;}.archive-hero p{font-size:1.125rem;}}
    </style>
</head>
<body>
<header>
    <nav>
        <a href="index.html" class="logo">ModernBlog</a>
        <button class="hamburger" id="hamburger" aria-label="Toggle navigation"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18"/></svg></button>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Articles</a>
            <a href="topics.html">Topics</a>
            <a href="archive.html" class="active">Archive</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="sunIcon"><path d="M6.76 4.84l-1.8-1.79-1.42 1.41 1.79 1.8 1.43-1.42zM1 11h3v2H1v-2zm10-9h2v3h-2V2zm9.66 3.46l-1.41-1.41-1.8 1.79 1.42 1.42 1.79-1.8zM17.24 19.16l1.8 1.79 1.41-1.41-1.79-1.8-1.42 1.42zM20 11h3v2h-3v-2zm-9 9h2v3h-2v-3zM3.34 18.54l1.41 1.41 1.8-1.79-1.42-1.42-1.79 1.8z"/><circle cx="12" cy="13" r="5"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="moonIcon" style="display:none;"><path d="M10 7a7 7 0 0 0 12 4.9v.1c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2h.1A6.979 6.979 0 0 0 10 7zm-6 5a8 8 0 0 0 15.062 3.762A9 9 0 0 1 8.238 4.938 7.999 7.999 0 0 0 4 12z"/></svg>
            </button>
        </div>
    </nav>
</header>

<main>
    <section class="archive-hero">
        <h1>All Articles</h1>
        <p>Explore every post we’ve published, sorted by date.</p>
    </section>

    <div class="archive-filter">
        <label for="yearSelect" class="visually-hidden">Filter by year</label>
        <select id="yearSelect">
            <option value="all">All Years</option>
        </select>
    </div>

    <section class="archive-section">
        <div class="archive-inner">
            <ul class="archive-list" id="archiveList">
                <!-- Items inserted via JS -->
            </ul>
        </div>
    </section>
</main>

<footer>&copy; <span id="year"></span> ModernBlog. All rights reserved.</footer>

<script>
    document.addEventListener('DOMContentLoaded',()=>{
        const themeToggle=document.getElementById('themeToggle');
        const sunIcon=document.getElementById('sunIcon');
        const moonIcon=document.getElementById('moonIcon');
        const html=document.documentElement;
        const updateIcon=t=>{sunIcon.style.display=t==='dark'?'none':'block';moonIcon.style.display=t==='dark'?'block':'none';};
        const saved=localStorage.getItem('theme')||'light';html.setAttribute('data-theme',saved);updateIcon(saved);
        themeToggle.addEventListener('click',()=>{const current=html.getAttribute('data-theme');const next=current==='light'?'dark':'light';html.setAttribute('data-theme',next);localStorage.setItem('theme',next);updateIcon(next);});
        document.getElementById('year').textContent=new Date().getFullYear();

        // Sample dataset – replace with real data source
        const posts=[
            {title:'Designing Minimal Interfaces',date:'2025-05-12',excerpt:'Principles for clean UI layouts.',url:'#'},
            {title:'JavaScript Async Patterns',date:'2025-04-30',excerpt:'Master async/await, Promises & more.',url:'#'},
            {title:'Advanced CSS Grid Tricks',date:'2024-12-15',excerpt:'Complex layouts made simple.',url:'#'},
            {title:'Boosting Web Performance',date:'2024-10-03',excerpt:'Optimise assets and code for speed.',url:'#'},
            {title:'Intro to TypeScript',date:'2024-08-21',excerpt:'Static typing for scalable projects.',url:'#'},
            {title:'Building PWA with Next.js',date:'2023-11-10',excerpt:'Offline-first web apps.',url:'#'},
        ];

        // Build archive list
        const listEl=document.getElementById('archiveList');
        posts.sort((a,b)=>new Date(b.date)-new Date(a.date));
        posts.forEach(p=>{
            const li=document.createElement('li');
            li.className='archive-item';
            li.dataset.year=new Date(p.date).getFullYear();
            li.innerHTML=`<span class="archive-date">${new Date(p.date).toLocaleDateString()}</span><a href="${p.url}" class="archive-title">${p.title}</a><p class="archive-excerpt">${p.excerpt}</p>`;
            listEl.appendChild(li);
        });

        // Populate year filter
        const years=[...new Set(posts.map(p=>new Date(p.date).getFullYear()))].sort((a,b)=>b-a);
        const yearSelect=document.getElementById('yearSelect');
        years.forEach(y=>{const opt=document.createElement('option');opt.value=y;opt.textContent=y;yearSelect.appendChild(opt);});
        yearSelect.addEventListener('change',()=>{
            const y=yearSelect.value;
            document.querySelectorAll('.archive-item').forEach(item=>{
                item.style.display=y==='all'||item.dataset.year===y?'flex':'none';
            });
        });
    });
</script>
</body>
</html>
